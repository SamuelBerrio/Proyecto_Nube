<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Gestión de VMs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
        }
        .card {
            margin-top: 100px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .card-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-image: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .form-control {
            border-radius: 20px;
        }
        .input-group-text {
            border-radius: 20px 0 0 20px;
        }
        .input-group .form-control {
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3><i class="bi bi-lock-fill"></i> Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom w-100"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>&copy; {{ datetime.now().year }} Gestión de Almacenamiento en Máquinas Virtuales.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
